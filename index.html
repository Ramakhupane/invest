<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InvestWise AI - Smart Stock Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f8fc;
      color: #222;
    }

    header {
      background-color: #0e1b2d;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    nav a {
      color: #00e6c3;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    section {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    section h2 {
      margin-bottom: 15px;
      color: #0e1b2d;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #00cc99;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #009978;
    }

    canvas {
      margin-top: 20px;
      width: 100%;
      max-height: 300px;
    }

    footer {
      background-color: #0e1b2d;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“ˆ InvestWise AI</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#login">Login</a>
      <a href="#register">Register</a>
    </nav>
  </header>

  <main>
    <section id="dashboard">
      <h2>Live Stock Analysis</h2>
      <input type="text" id="symbolInput" placeholder="Enter Stock Symbol (e.g. AAPL)" />
      <button onclick="fetchStockData()">Analyze</button>
      <div id="stockInfo"></div>
      <canvas id="stockChart"></canvas>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form action="login.php" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="register">
      <h2>Register</h2>
      <form action="register.php" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 InvestWise AI. Powered by Ramakhupane Sekhenene.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
